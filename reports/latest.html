<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>a11y-scan report</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #0b0f17;
      color: #e6edf3;
    }
    .wrap { max-width: 980px; margin: 0 auto; }
    .header {
      display: flex; flex-direction: column; gap: 8px;
      margin-bottom: 18px; padding-bottom: 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .title { font-size: 22px; font-weight: 700; }
    .sub { font-size: 14px; opacity: .85; line-height: 1.4; }

    .badges { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 4px; }
    .badge {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      text-transform: lowercase;
      white-space: nowrap;
    }
    .badge.critical { border-color: rgba(255,0,0,.35); }
    .badge.serious  { border-color: rgba(255,140,0,.35); }
    .badge.moderate { border-color: rgba(255,255,0,.25); }
    .badge.minor    { border-color: rgba(0,255,255,.18); }

    .actions {
      display: flex; gap: 10px; flex-wrap: wrap;
      margin-top: 6px;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: #e6edf3;
      text-decoration: none;
      font-size: 13px;
    }
    .btn:hover { background: rgba(255,255,255,.10); }

    .summary { margin: 14px 0 18px; display: flex; gap: 12px; flex-wrap: wrap; }
    .stat {
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
    }

    .cards { display: grid; gap: 12px; }
    .card {
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 14px;
      padding: 14px;
    }
    .top { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
    .rule { font-size: 16px; font-weight: 700; letter-spacing: .2px; }
    .pill {
      font-size: 12px; padding: 4px 10px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      text-transform: lowercase;
      white-space: nowrap;
    }
    .pill.critical { border-color: rgba(255,0,0,.35); }
    .pill.serious  { border-color: rgba(255,140,0,.35); }
    .pill.moderate { border-color: rgba(255,255,0,.25); }
    .pill.minor    { border-color: rgba(0,255,255,.18); }

    .desc { font-size: 14px; opacity: .92; line-height: 1.45; margin-bottom: 10px; }
    .meta a { color: #8ab4f8; text-decoration: none; font-size: 13px; }
    .meta a:hover { text-decoration: underline; }
    .targets { margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,.08); }
    .label { font-size: 12px; opacity: .8; margin-bottom: 6px; }
    .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 10px;
      padding: 10px;
      overflow-x: auto;
      line-height: 1.4;
    }
    .success {
      background: rgba(0,255,140,.08);
      border: 1px solid rgba(0,255,140,.18);
      padding: 14px;
      border-radius: 14px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title">a11y-scan report</div>
      <div class="sub">
        URL: <strong>https://www.w3.org/WAI/</strong><br>
        Scanned: 2026-01-07 12:06:21
      </div>

      <div class="badges">
        <span class="badge critical">critical: 0</span> <span class="badge serious">serious: 0</span> <span class="badge moderate">moderate: 0</span> <span class="badge minor">minor: 0</span>
      </div>

      <div class="actions">
        <a class="btn" href="latest.csv" download>⬇ Download CSV</a>
        <a class="btn" href="latest.json" download>⬇ Download JSON</a>
      </div>
    </div>

    <div class="summary">
      <div class="stat"><strong>Total violations:</strong> 0</div>
      <div class="stat"><strong>Engine:</strong> axe-core (via Playwright)</div>
    </div>

    <div class="cards">
      
      <div class="success">
        ✅ No accessibility violations found.
      </div>
    
    </div>
  </div>
</body>
</html>
